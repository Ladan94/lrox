<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LROX | Revolutionäre Arbeitssicherheit</title>
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-glow: #ff7a00;
            --primary-dark: #0a0e17;
            --primary-darker: #05080f;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 122, 0, 0.15);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--primary-darker);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .radial-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(10, 14, 23, 0.8) 0%, var(--primary-darker) 70%);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 122, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 122, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
        }

        .glow-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .glow-orb-1 {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 122, 0, 0.15) 0%, transparent 70%);
            filter: blur(40px);
        }

        .glow-orb-2 {
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 122, 0, 0.1) 0%, transparent 70%);
            filter: blur(50px);
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-small {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-glow) 0%, #ff9a3d 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
        }

        .logo-small-inner {
            width: 24px;
            height: 24px;
            background: var(--primary-dark);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: var(--primary-glow);
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #f8fafc, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .logo-large-container {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-large {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, var(--primary-glow) 0%, #ff9a3d 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 
                0 0 60px rgba(255, 122, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .logo-large-inner {
            width: 110px;
            height: 110px;
            background: var(--primary-dark);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-glow);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 122, 0, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            z-index: 1;
        }

        .headline {
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            max-width: 800px;
            background: linear-gradient(to right, #f8fafc, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.25rem;
            line-height: 1.5;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            margin-top: 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }
            
            .brand-name {
                font-size: 1.1rem;
            }
            
            .headline {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .logo-large {
                width: 120px;
                height: 120px;
            }
            
            .logo-large-inner {
                width: 90px;
                height: 90px;
                font-size: 1.7rem;
            }
            
            .logo-glow {
                width: 150px;
                height: 150px;
            }
            
            .glass-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.75rem 1rem;
            }
            
            .headline {
                font-size: 1.7rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .logo-large {
                width: 100px;
                height: 100px;
            }
            
            .logo-large-inner {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            .logo-glow {
                width: 130px;
                height: 130px;
            }
            
            .glass-card {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="radial-gradient"></div>
        <div class="grid-overlay"></div>
        <div class="glow-orbs">
            <div class="glow-orb-1"></div>
            <div class="glow-orb-2"></div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo-small">
                <div class="logo-small-inner">L</div>
            </div>
            <div class="brand-name">LROX</div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero-container">
            <div class="logo-large-container">
                <div class="logo-glow"></div>
                <div class="logo-large">
                    <div class="logo-large-inner">LROX</div>
                </div>
            </div>
            
            <div class="glass-card">
                <h1 class="headline">Was wäre, wenn ein Helm Gefahren erkennen könnte, bevor Sie sie überhaupt sehen?</h1>
                <p class="tagline">Die Zukunft der Arbeitssicherheit beginnt jetzt. Mit künstlicher Intelligenz und modernster Sensorik revolutionieren wir den Schutz am Arbeitsplatz.</p>
            </div>
        </div>
    </main>
</body>
</html>
